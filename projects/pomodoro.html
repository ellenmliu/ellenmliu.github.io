<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="/../css/pomodoro.css">
 <link rel="stylesheet" href="/../css/menu.css">
    
    
    
  </head>

  <body>
 <div class ="menu">
         <h1><a href="/../index">Ellen</a></h1>
  
   </div>
  
    <div class = "centerv centerh" id = "pomodoro">
      <div class = "centerh" id = "top">
      </div>
      
      <div class = "centerh" id = "stem">
      </div>
      
      <div class = "centerh centerv" id = "timer">
        <p class = "centerv" id = "title">Session</p>
        <p id = "time"></p>
      </div>
      
    </div>
    
    <div class = "centerh controls">
      
      <div class = "half">
         <div class = "type">
          Break Length
        </div>

        <div class = "type">
          Session Length
        </div>
      </div>
      <br>
      <div class = "half" id = "bottom">
        <div class = "type" id = "break">
          <div class = "op sub" id = "subb">-</div>
          <div id = "bl">5</div>
          <div class = "op add" id = "addb">+</div>
        </div>

        <div class = "type" id = "session">
          <div class = "op sub" id = "subs">-</div>
          <div id = "sl">25</div>
          <div class = "op add" id = "adds">+</div>
        </div>
      </div>
      
    </div>
  
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="/../js/pomodoro.js"></script>

    
    
    
  </body>
</html>
