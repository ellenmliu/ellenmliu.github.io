<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe (fcc)</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico" rel="stylesheet">

        <link rel="stylesheet" href="/../css/tictactoe.css">
        <link rel="stylesheet" href="/../css/menu.css">    
    
  </head>


  <body>
  
      
     <div class ="menu">
         <h1><a href="/../index">Ellen</a></h1>
  
   </div>
  
  <div class = "centerh centerv" id = "menu"> 
    <div class = "option" id = "numOfPlayers">
      <div class = "button b1" id = "oneP">1P</div>
      <div class = "button b1" id = "twoP">2P</div>
    </div>
    <div class = "option" id = "pick">
      <div class = "button b2" id = "X">X</div>
      <div class = "button b2" id = "O">O</div>
    </div>
  </div>
  
  <h1 class = "centerh">TicTacToe</h1>
  
  <div class = "centerh centerv" id = "status">
    <h2 id= "p1">Player 1: </h2>
    <h2 id = "p2">Player 2: </h2>
  </div>
  
  <div class = "centerh centerv" id="test">
  <table class = "centerv centerh">
    <tr id = "fr">
      <td class = "space borderb" id = "one0"></td>
      <td class = "space borderl borderb" id = "one1"></td>
      <td class = "space borderl borderb" id = "one2"></td>
    </tr>
    
    <tr id = "mr">
      <td class = "space borderb" id = "two0"></td>
      <td class = "space borderl borderb" id = "two1"></td>
      <td class = "space borderl borderb" id = "two2"></td>
    </tr>
    
    <tr id = "br">
      <td class = "space" id = "three0"></td>
      <td class = "space borderl" id = "three1"></td>
      <td class = "space borderl" id = "three2"></td>
    </tr>
  
  </table>
  </div>
  
  <div class = "centerh" id = "winner"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

        <script src="/../js/tictactoe.js"></script>

    
    
  </body>
</html>
